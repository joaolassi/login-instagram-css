<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./imgs/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">

            <div class="group">
                <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./imgs/profile-picture.jpeg" alt="Profile picture">
                </div>
                <a href="#" class="instagram-login">Continue como jayemlass</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é jayemlass?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
